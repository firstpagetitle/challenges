<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles6.css" />
    <title>Library</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <a class="header__sidebar" href="#"
          ><i class="fas fa-align-left fa-lg"></i
        ></a>
        <span class="header__title">library</span>
        <a class="header__shop" href="#"
          ><i class="fas fa-shopping-basket fa-lg"></i
        ></a>
      </header>

      <div class="search">
        <input class="search__text" type="text" placeholder="Search books..." />
        <a class="search__icon" href="#"><i class="fas fa-search"></i></a>
      </div>

      <main class="main">
        <span class="main__title">Book of the day</span>
        <div class="main__daybook">
          <img class="main__bigcover" src="img/harry_01.jpg" />
          <div class="main__information">
            <span class="main__booktitle">No Fixed Abode</span>
            <span class="main__text">Journey Through</span>
            <div class="main__bigstars">
              <i class="fas fa-star main__starfull"></i>
              <i class="fas fa-star main__starfull"></i>
              <i class="fas fa-star main__starfull"></i>
              <i class="fas fa-star main__starfull"></i>
              <i class="fas fa-star main__starempty"></i>
            </div>
            <span class="main__btn">Journey</span>
            <span class="main__btn">Biography</span>
            <div class="main__mark"><i class="fas fa-bookmark"></i></div>
            <span class="main__btn-now">Book Now</span>
          </div>
        </div>

        <span class="main__title">Top Adventures</span>
        <ul class="main__top">
          <li class="main__booklist">
            <img class="main__smallcover" src="#" />
            <div class="main__smallstars">
              <i class="fas fa-star main__starfull"></i>
              <i class="fas fa-star main__starfull"></i>
              <i class="fas fa-star main__starfull"></i>
              <i class="fas fa-star main__starfull"></i>
              <i class="fas fa-star main__starempty"></i>
            </div>
          </li>
          <li class="main__booklist">
            <img class="main__smallcover" src="#" />
            <div class="main__smallstars">
              <i class="fas fa-star main__starfull"></i>
              <i class="fas fa-star main__starfull"></i>
              <i class="fas fa-star main__starfull"></i>
              <i class="fas fa-star main__starfull"></i>
              <i class="fas fa-star main__starempty"></i>
            </div>
          </li>
          <li class="main__booklist">
            <img class="main__smallcover" src="#" />
            <div class="main__smallstars">
              <i class="fas fa-star main__starfull"></i>
              <i class="fas fa-star main__starfull"></i>
              <i class="fas fa-star main__starfull"></i>
              <i class="fas fa-star main__starfull"></i>
              <i class="fas fa-star main__starempty"></i>
            </div>
          </li>
          <li class="main__booklist">
            <img class="main__smallcover" src="#" />
            <div class="main__smallstars">
              <i class="fas fa-star main__starfull"></i>
              <i class="fas fa-star main__starfull"></i>
              <i class="fas fa-star main__starfull"></i>
              <i class="fas fa-star main__starfull"></i>
              <i class="fas fa-star main__starempty"></i>
            </div>
          </li>
          <li class="main__booklist">
            <img class="main__smallcover" src="#" />
            <div class="main__smallstars">
              <i class="fas fa-star main__starfull"></i>
              <i class="fas fa-star main__starfull"></i>
              <i class="fas fa-star main__starfull"></i>
              <i class="fas fa-star main__starfull"></i>
              <i class="fas fa-star main__starempty"></i>
            </div>
          </li>
        </ul>

        <span class="main__title">Popular authors</span>
        <div class="main__authors">
          <img class="main__photo" src="#" />
          <div class="main__information">
            <span class="main__name">George Raymond Richard Martin</span>
            <p class="main__about">
              Modern American science fiction writer, screenwriter, producer and
              editor, winner of many literary awards.
            </p>
          </div>
        </div>
      </main>
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
