<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Playlist</title>
    <link rel="stylesheet" href="styles5.css" />
  </head>
  <body>
    <div class="playlist">
      <div class="playlist-head">
        <div class="playlist-head__column">
          <i class="fas fa-times fa-2x"></i>
        </div>
        <div class="playlist-head__column"><span>Playlist</span></div>
        <div class="playlist-head__column"></div>
      </div>

      <div class="playlist-top">
        <div class="playlist-top__img">
          <div class="extend">
            <div class="rectangle"></div>
            <div class="rectangle"></div>
            <div class="rectangle"></div>
            <div class="rectangle"></div>
            <div class="rectangle"></div>
          </div>
          <img src="img/adoy_catnip.png" />
        </div>
        <div class="playlist-top__text">
          <span class="playlist-top__title">Don't Stop</span>
          <span class="playlist-top__by">ADOY</span>
        </div>
      </div>

      <div class="playlist-btn">
        <div class="playlist-btn__play">
          <i class="fas fa-pause fa"></i>
          <span>Stop</span>
        </div>
        <div class="playlist-btn__circle">
          <i class="fas fa-heart fa-2x"></i>
        </div>
        <div class="playlist-btn__circle">
          <i class="fas fa-plus fa-2x"></i>
        </div>
      </div>

      <ul class="playlist-list">
        <li>
          <div class="playlist-list__img"><img src="img/adoy_love.png" /></div>
          <div class="playlist-list__text">
            <span class="playlist-list__title">Wonder</span>
            <span class="playlist-list__by">ADOY</span>
          </div>
        </li>
        <li>
          <div class="playlist-list__img"><img src="img/adoy_vivid.png" /></div>
          <div class="playlist-list__text">
            <span class="playlist-list__title">Ugly</span>
            <span class="playlist-list__by">ADOY</span>
          </div>
        </li>
        <li>
          <div class="playlist-list__img"><img src="img/adoy_young.png" /></div>
          <div class="playlist-list__text">
            <span class="playlist-list__title">Young</span>
            <span class="playlist-list__by">ADOY</span>
          </div>
        </li>
        <li>
          <div class="playlist-list__img"><img src="img/adoy_pool.png" /></div>
          <div class="playlist-list__text">
            <span class="playlist-list__title">Pool</span>
            <span class="playlist-list__by">ADOY</span>
          </div>
        </li>
      </ul>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
