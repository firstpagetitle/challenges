<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles7.css" />
    <title>Music</title>
  </head>

  <body>
    <div class="list">
      <header class="header">
        <i class="fas fa-arrow-left fa-lg"></i>
        <i class="fas fa-search fa-lg"></i>
      </header>
      <div class="list__main">
        <img class="list__photo" src="img/lana_photo.jpg" />
        <span class="list__name">Lana Del Rey</span>
        <span class="list__genre">POP, Rock/Metal</span>
      </div>
      <div class="list__btn">
        <div class="list__way">
          <span>Shuffle</span>
        </div>
        <div class="list__like">
          <i class="fas fa-star"></i>
          <span class="list__like-text">26,489</span>
        </div>
      </div>
      <div class="list__song">
        <div class="list__content">
          <img src="img/lana_01.jpg" class="list__song-cover" />
          <div class="list__song-text">
            <span class="list__song-name">Lana Del Rey</span>
            <span class="list__song-title">Young And Beautiful</span>
          </div>
          <i class="fas fa-ellipsis-v"></i>
        </div>
        <div class="list__content">
          <img src="img/lana_02.jpg" class="list__song-cover" />
          <div class="list__song-text">
            <span class="list__song-name">Lana Del Rey</span>
            <span class="list__song-title">Love</span>
          </div>
          <i class="fas fa-ellipsis-v"></i>
        </div>
        <div class="list__content">
          <img src="img/lana_03.jpg" class="list__song-cover" />
          <div class="list__song-playing">
            <div></div>
            <div></div>
            <div></div>
          </div>
          <div class="list__song-text">
            <span class="list__song-name">Lana Del Rey</span>
            <span class="list__song-title">Happiness is a butterfly</span>
          </div>
          <i class="fas fa-ellipsis-v"></i>
        </div>
        <div class="list__content">
          <img src="img/lana_04.jpg" class="list__song-cover" />
          <div class="list__song-text">
            <span class="list__song-name">Lana Del Rey</span>
            <span class="list__song-title">Born To Die</span>
          </div>
          <i class="fas fa-ellipsis-v"></i>
        </div>
      </div>
      <div class="list__status">
        <div class="list__status-playing">
          <span class="list__song-name list__song-name--playing"
            >Lana Del Rey</span
          >
          <span class="list__song-title list__song-title--playing"
            >Happiness is a butterfly</span
          >
        </div>
        <div class="list__status-btn">
          <i class="fas fa-step-backward"></i>
          <i class="fas fa-pause"></i>
          <i class="fas fa-step-forward"></i>
        </div>
      </div>
    </div>

    <div class="play">
      <header class="header">
        <i class="fas fa-arrow-left fa-lg"></i>
        <i class="fas fa-ellipsis-v fa-lg"></i>
      </header>

      <div class="list__main">
        <img class="list__play-cover" src="img/lana_03.jpg" />
        <span class="list__name">Happiness is a butterfly</span>
        <span class="list__genre">Lana Del Rey</span>
      </div>

      <div class="play__time">
        <span>2:33</span>
        <span>4:32</span>
      </div>
      <div class="play__time-bar">
        <div></div>
        <div></div>
        <div></div>
      </div>
      <div class="play__btn">
        <i class="fas fa-redo-alt"></i>
        <i class="fas fa-step-backward fa-lg"></i>
        <div class="play__play">
          <i class="fas fa-play fa-lg"></i>
        </div>
        <i class="fas fa-step-forward fa-lg"></i>
        <i class="fas fa-random"></i>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
