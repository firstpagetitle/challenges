<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>repl.it</title>
  </head>
  <body>
    <h1>Create An Account</h1>
    <form>
      <div>
        <label for="First name">First name</label>
        <input id="First name" required placeholder="First name" type="text" />
      </div>
      <div>
        <label for="Last name">Last name</label>
        <input id="Last name" required placeholder="Last name" type="text" />
      </div>
      <div>
        <label for="Email">Email</label>
        <input id="Email" required placeholder="Email" type="email" />
      </div>
      <div>
        <label for="Username">Username</label>
        <input id="Username" required placeholder="Username" type="text" />
      </div>
      <div>
        <label for="Password">Password</label>
        <input
          id="Password"
          required
          placeholder="Password"
          type="password"
          minlength="10"
        />
      </div>
      <div>
        <label for="Birth date">Birth date</label>
        <input id="Birth date" required type="date" />
      </div>
      <div>
        <label for="How happy are you?">How happy are you?</label>
        <input
          id="How happy are you?"
          type="range"
          min="0"
          max="10"
          list="tickmarks"
        />
        <datalist id="tickmarks">
          <option value="0"></option>
          <option value="1"></option>
          <option value="2"></option>
          <option value="3"></option>
          <option value="4"></option>
          <option value="5"></option>
          <option value="6"></option>
          <option value="7"></option>
          <option value="8"></option>
          <option value="9"></option>
          <option value="10"></option>
        </datalist>
      </div>
      <div>
        <label for="What is your fav. color?">What is your fav. color?</label>
        <input id="What is your fav. color?" required type="color" />
      </div>
      <div>
        <input type="submit" value="Create Account" />
      </div>
    </form>
  </body>
</html>
